app = 'codequill-dev'
primary_region = 'yyz'

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = '/var/www/html/_deploy/scripts/init-db.sh'

[env]
  APP_CACHE_UPDATE = 'always'
  APP_DEBUG = '1'
  APP_ENV = 'dev'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 80

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

#  [[services.http_checks]]
#    interval = '15s'
#    timeout = '8s'
#    method = 'get'
#    path = '/health'
#    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
